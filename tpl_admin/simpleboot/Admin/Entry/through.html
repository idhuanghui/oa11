<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Entry/index')}">待入职列表</a></li>
        <li class="active"><a href="{:U('Entry/noThrough')}">待离职列表</a></li>
        <!--<li><a href="{:U('user/edit')}">员工编辑</a></li>-->
    </ul>
    <div class="table_list">
        <table width="100%" cellspacing="0" class="table table-hover">
            <thead>
            <tr>
                <th width="100">员工编号</th>
                <th>用户名</th>
                <th>部门-岗位</th>
                <th>角色</th>
                <th>工作岗位</th>
                <th>员工状态</th>
                <th width="120">管理操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="users" item="vo">
                <tr>
                    <td>HYD{:strPad($vo['id'])}</td>
                    <td>{$vo.user_login}</td>
                    <td>{$vo.d_name}</td>
                    <td>
                        <if condition="$vo['level'] eq 1">
                            <font color="#a52a2a">Leader</font>
                            <else />
                            员工
                        </if>
                    </td>
                    <td>{$vo.pname}</td>
                    <td>{:userStatus($vo['user_status'])}</td>
                    <td align="center">
                        <a href='{:U("Entry/edit",array("id"=>$vo["id"]))}'>审批</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
