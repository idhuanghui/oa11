<admintpl file="header"/>
<body class="J_scroll_fixed">
    
<form method="post" class="form-horizontal J_ajaxForm" action="{:U('task/edit_post')}">
    <div class="rzsp_con"><input type="hidden" name="id" value="{$id}"/>
    <h3>任务修改</h3>
    <table class="iloan">
        
        <tr> 
        <td><label><i>*</i>任务年:</label>
                <select name="yearnum" class="w275">
                    <foreach name="years" item="vo">
                        <option value="{$vo.id}" <php>echo $yearnum==$vo['id']?"selected":""</php> >{$vo.name}</option>
                    </foreach>
                </select>
        </td>
        <td><label><i>*</i>任务月:</label>
                <select name="monthnum" class="w275">
                    <foreach name="months" item="vo">
                        <option value="{$vo.id}" <php>echo $monthnum==$vo['id']?"selected":""</php> >{$vo.name}</option>
                    </foreach>
                </select>
        </td>
        <td><label><i></i>开始日期:</label><input class="w260 J_date" type="text" name="begintime" value="{$begintime}" /></td>
        
        <td><label><i></i>结束日期:</label><input class="w260 J_date" type="text" name="endtime" value="{$endtime}" /></td>
        
        <td class="page"><label>&nbsp;</label><button type="submit" class="bg_blue J_ajax_submit_btn">保存</button><button type="button" id='close_button' class="bg_red">关闭</button></td> 
    </table>
    </div>
 
</form>    
    
    
<script src="__ROOT__/statics/js/common.js"></script>
<script src="__TMPL__assets/js/index_inner.js"></script>
<script type="text/javascript">
$(document).ready(function(){ 
    $('#close_button').click(function(){  
        //closeapp($("#appiframe-"+"add_task", window.parent.document));
        close_current_app();
    });
});
</script>
</body>
</html>
